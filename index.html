<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Your Name] - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #1e1e1e, #3e3e3e);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .typing-animation {
      font-size: 1.5rem;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end) infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* Skills section */
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .skill {
      background: #222;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
    }

    /* Projects section */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .project h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>[Your Name]</h1>
    <div class="typing-animation">I am a [Your Profession]</div>
  </section>

  <section class="section">
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">JavaScript</div>
      <div class="skill">TypeScript</div>
      <div class="skill">Python</div>
      <div class="skill">C#</div>
      <div class="skill">HTML & CSS</div>
      <div class="skill">React</div>
      <!-- Add more skills as needed -->
    </div>
  </section>

  <section class="section">
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project One</h3>
        <p>A short description of the project goes here. Built with [Tech Stack].</p>
      </div>
      <div class="project">
        <h3>Project Two</h3>
        <p>A short description of another project. Built with [Tech Stack].</p>
      </div>
      <!-- Add more projects as needed -->
    </div>
  </section>

</body>
</html>
